<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #instructions h1 {
            margin-top: 0;
            font-size: 32px;
        }

        #instructions p {
            font-size: 16px;
            line-height: 1.6;
        }

        #instructions button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        #instructions button:hover {
            background: #45a049;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 250px;
        }

        #info-panel h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #info-panel p {
            margin: 5px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>Galería de Arte 3D</h1>
        <p><strong>Controles:</strong></p>
        <p><b>W/A/S/D o Flechas:</b> Moverse por la galería</p>
        <p><b>Mouse:</b> Mirar alrededor</p>
        <p><b>Click:</b> Ver información de las pinturas</p>
        <p><b>ESC:</b> Liberar el mouse</p>
        <button id="start-button">Comenzar Exploración</button>
    </div>

    <div id="info-panel" class="hidden">
        <h3>Controles</h3>
        <p><b>W/A/S/D:</b> Moverse</p>
        <p><b>Mouse:</b> Mirar</p>
        <p><b>Click:</b> Ver info</p>
        <p><b>ESC:</b> Salir</p>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
